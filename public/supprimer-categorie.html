<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Supprimer Catégorie</title>
</head>
<body>
    <div class="container">
        <h1>Supprimer une Catégorie</h1>
        <form id="supprimerCategorieForm">
            <label for="categorieId">ID de la catégorie :</label>
            <input type="number" id="categorieId" required>

            <button type="submit"><i class="fas fa-trash"></i> Supprimer</button>
        </form>
    </div>

    <script>
        document.getElementById('supprimerCategorieForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('categorieId').value;
            try {
                const response = await fetch(`/categories/${id}`, { method: 'DELETE' });
                const data = await response.json();
                alert(data.message || data.error);
            } catch (error) {
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
