<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ajouter Produit</title>
</head>
<body>
    <div class="container">
        <h1>Ajouter un Produit</h1>
        <form id="ajouterProduitForm">
            <label for="nom">Nom du produit :</label>
            <input type="text" id="nom" required>

            <label for="prix">Prix :</label>
            <input type="number" id="prix" required>

            <label for="categorieId">Catégorie :</label>
            <select id="categorieId" required>
                <!-- Les options seront ajoutées par JavaScript -->
            </select>

            <button type="submit"><i class="fas fa-plus"></i> Ajouter</button>
        </form>
    </div>

    <script>
        // Fonction pour récupérer les catégories
        async function fetchCategories() {
            try {
                const response = await fetch('/categories');
                const categories = await response.json();
                const select = document.getElementById('categorieId');

                // Ajouter les options au select
                categories.forEach(categorie => {
                    const option = document.createElement('option');
                    option.value = categorie.id; // Assurance que l'id existe
                    option.textContent = categorie.nom; // Assurance que le nom existe
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des catégories:', error);
            }
        }

        // Charger les catégories au démarrage
        fetchCategories();

        document.getElementById('ajouterProduitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nom = document.getElementById('nom').value;
            const prix = document.getElementById('prix').value;
            const categorieId = document.getElementById('categorieId').value;

            try {
                const response = await fetch('/produits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nom, prix, categorie_id: categorieId })
                });
                const data = await response.json();
                alert(data.message || data.error);
            } catch (error) {
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
