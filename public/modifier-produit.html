<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modifier Produit</title>
</head>
<body>
    <div class="container">
        <h1>Modifier un Produit</h1>
        <form id="modifierProduitForm">
            <label for="produitId">ID du produit :</label>
            <input type="number" id="produitId" required>

            <label for="nom">Nouveau nom :</label>
            <input type="text" id="nom" required>

            <label for="prix">Nouveau prix :</label>
            <input type="number" id="prix" required>

            <label for="categorieId">ID de la cat√©gorie :</label>
            <input type="number" id="categorieId" required>

            <button type="submit"><i class="fas fa-edit"></i> Modifier</button>
        </form>
    </div>

    <script>
        document.getElementById('modifierProduitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('produitId').value;
            const nom = document.getElementById('nom').value;
            const prix = document.getElementById('prix').value;
            const categorieId = document.getElementById('categorieId').value;

            try {
                const response = await fetch(`/produits/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nom, prix, categorie_id: categorieId })
                });
                const data = await response.json();
                alert(data.message || data.error);
            } catch (error) {
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
