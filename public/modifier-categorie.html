<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modifier Catégorie</title>
</head>
<body>
    <div class="container">
        <h1>Modifier une Catégorie</h1>
        <form id="modifierCategorieForm">
            <label for="categorieId">ID de la catégorie :</label>
            <input type="number" id="categorieId" required>

            <label for="nom">Nouveau nom :</label>
            <input type="text" id="nom" required>

            <button type="submit"><i class="fas fa-edit"></i> Modifier</button>
        </form>
    </div>

    <script>
       document.getElementById('modifierCategorieForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = document.getElementById('categorieId').value;
    const nom = document.getElementById('nom').value;

    try {
        const response = await fetch(`/categories/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nom })
        });
        const data = await response.json();
        console.log(data); // Ajoute ceci pour déboguer
        alert(data.message || data.error);
    } catch (error) {
        console.error('Erreur:', error);
    }
});

    </script>
</body>
</html>
